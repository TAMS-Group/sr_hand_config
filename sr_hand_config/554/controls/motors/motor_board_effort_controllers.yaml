# Reduced max-PWM for now - default is max_pwm: 600 in each entry
# More is not needed in recent experiments
# -- Shuang Li ~202104

# reduced tau from 0.05 to 0.02 to reduce low-pass-filtering on joint readings
# published to /joint_states. these values should probably not even be affected by a *controller* config
# here, but the separate controllers definitely need the smoothing in practice.
# -- Michael Goerner ~202406
ffj0:
  backlash_compensation: true
  pid:
    d: 0
    deadband: 5
    f: 300
    i: 0
    imax: 0
    max_pwm: 600
    p: 6200
    sg_left: 0
    sg_right: 0
    sgleftref: 0
    sgrightref: 0
    sign: 0
    torque_limit: 500
    torque_limiter_gain: 64
  pos_filter:
    tau: 0.02
